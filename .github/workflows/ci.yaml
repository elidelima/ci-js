name: fc-ci-challenge
on: 
  pull_request:
    branches:
      - develop  
jobs:
  run-ci-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test